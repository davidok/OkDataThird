	<body>
		<h1>Functions, Conditionals and Loooooooops</h1>
		
		<script>
		
		/*
		 * Created list with four objects, each with two properties.
		 */
		
		var doughnuts = [{
			name : "glazed",
			type : "plain"
		}, {
			name : "Boston cream",
			type : "filled"
		}, {
			name : "doughnut holes",
			type : "plain"
		}, {
			name : "manhattan cream",
			type : "filled"
		}];


		/*
		 * Loop starts at index zero and ends before index 4,
		 * increment i by 1 each time
		 */
		for(var i=0;i<4;i++){
			
			var item = doughnuts[i];
			console.log(item);
			
			if(item.type == "filled") {
				console.log(item);
			}//end of if statement
			
			
		} //end of for loop
		


		</script>
	</body>
</html>
